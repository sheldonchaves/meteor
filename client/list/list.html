<template name="list">
	<div class="row">
		<div class="col-xs-12">
			{{#each tasksList}}
			<div class="row">
				<div class="col-xs-11">
					{{formatDate}} - {{name}}
				</div>
				<div class="col-xs-1">
					<button class="btn btn-danger">Remove</button>
				</div>
			</div>
			<hr>
			{{/each}}
		</div>
	</div>
</template>
